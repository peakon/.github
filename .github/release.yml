changelog:
  exclude:
    labels:
      - ignore-for-release
  categories:
    - title: Breaking Changes 🛠
      labels:
        - Semver-Major
        - breaking-change
    - title: Exciting New Features 🎉
      labels:
        - Semver-Minor
        - enhancement
    - title: What's Changed
      labels:
        - "*"
      exclude:
        labels:
          - dependencies
    - title: Dependencies 🤖
      labels:
        - dependencies
